    {"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Documentation Namespaces SuperGridSuperGrid_Options Namespaces Namespaces SuperGrid SuperGrid_Options × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-24T21:23:13-04:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Namespaces SuperGridSuperGrid_Options SuperGridA super simple jQuery plugin to render a grid out of an array of data. Documentation For Code:See the code documentation here: https://ineedthekeyboard.github.io/supergrid/ Demo and docs1) Clone the Git Repository git clone https://github.com/ineedthekeyboard/supergrid.git 2) Install Dev Tools (From the root directory of the project. Make sure node is installed): npm install 3) Serve the samples and documentation on localhost (Make sure no other applications are listening on Port 8080 or 8081): gulp serve The Demo application is available at: http://localhost:8080/index.html The Documentation for the grid available at http://localhost:8081/index.html Production &amp; Distribution In the dist folder you will find the latest build for inclusion in your own website and projects. If you find that you need to build your own file for distribution run the following command after cloning the projects gulp build This will update the distribution files in the dist folder. Generally, you will need to include jquery, and jquery UI into on the pages where you intend to use SuperGrid (one day this will not be the case...but for now it is) × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-24T21:23:13-04:00 using the DocStrap template. "},"SuperGrid.html":{"id":"SuperGrid.html","title":"Namespace: SuperGrid","body":" Documentation Namespaces SuperGridSuperGrid_Options Namespace: SuperGrid SuperGrid A feature rich, developer friendly grid for client side javascript. Version: 0.1 Methods updateGrid(data, columns) Updates the table with new data and optionally new column configs. Parameters: Name Type Description data Array New Data to push to the grid. columns Array (optional) Fires: SuperGrid#event:_renderGrid × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-24T21:23:13-04:00 using the DocStrap template. "},"SuperGrid_Options.html":{"id":"SuperGrid_Options.html","title":"Namespace: SuperGrid_Options","body":" Documentation Namespaces SuperGridSuperGrid_Options Namespace: SuperGrid_Options SuperGrid_Options Options for the SuperGrid widget Members autoHeight :Object Allows SuperGrid to compute it's own height based on the parent container's height. The parent container must have a height or weird things will happen. Optionally you can provide an arbitary amount of height to remove from the calculation. This can be useful at allowing you to scale the grid to changes in the screen size. Type: Object Properties: Name Type Description autoHeight object The default values for parties. Properties Name Type Description enabled boolean The default number of players. removeHeight number The default level for the party. Default Value: False colReorder :boolean Defines if column reordering should be enabled. If enabled this will allow the user to reorder columns by dragging the columns header to a new place. Type: boolean Default Value: False pageSize :integer Defines how many rows should be on a page. Must be at least 1 page, if the page size is larger than the number of rows of data then only 1 page will be shown. Type: integer Default Value: 25 paginate :boolean Defines if pagination should be enabled. If enabled this will proved a basic footer TODO: Allow the user to pass custom dom to the pager. Type: boolean Default Value: True × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-24T21:23:13-04:00 using the DocStrap template. "}}
